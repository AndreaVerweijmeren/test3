<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	  <!-- own stylesheet -->
	<link rel="stylesheet" href="CSS/bootstrap.min.css" type="text/css">
	  <link href="CSS/login.css" rel="stylesheet" type="text/css">
	  
    <title>Log-in</title>
  </head>
	
  <body>
	  <header>
		  <img alt="logo" src="Images/logo.png" height="200">
	  </header>
	  
	<!-- log in form -->
	<form action="" method="post">
		<div class="container">
			<label for="uname">
				<h5>Username/E-mail:</h5>
			</label>
   	 			<input type="text" placeholder="Enter Username/E-mail" name="uname" required>
			<label for="psw">
				<h5>Password:</h5>
			</label>
   				<input type="password" placeholder="Enter Password" name="psw" required>
    <label>
		<p>
      		<input type="checkbox" checked="checked" name="remember"> Remember me
		</p>
   	</label>
 		</div>
		  
	<div class="signin">
		   <button type="submit button" class="cancelbtn">Sign In</button> 
	  <div class="forgot1">
		<a href="Create an account.html"> 
			<p>Forgot Password?</p>
		</a>
	  </div>
			<div class="forgot2">
		<a href="register page - owner.html"> 
			<p>Register</p>
		</a>
			</div>
	  

	</div>
		 
</form>
	  
    <!--  JavaScript -->
	<script src="JS/jquery-3.4.1.slim.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
  </body>
</html>
